<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart over mine venner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <div id="kartet"></div>

    <div id="knapper">
        <button data-mode="mapbox://styles/mapbox/dark-v10">Night Mode</button>
        <button data-mode="mapbox://styles/mapbox/streets-v11">Day Mode</button>
        <button data-mode="mapbox://styles/mapbox/satellite-v9">Satellite</button>
    </div>

    <div id="flyknapper">
         <button 
            data-lng="10.760030",
            data-lat="59.946535"
            >Fly til Heidi
        </button>
        <button 
            data-lng="10.754844",
            data-lat="59.928397"
            >Fly til Izabella
        </button>
        <button 
            data-lng="10.817885",
            data-lat="59.875949"
            >Fly til Olga
        </button>
        <button 
            data-lng="10.763360",
            data-lat="59.948853"
            >Fly til Molly
        </button>

    </div>



    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<script src="./index.js"></script>
</body>
</html>
