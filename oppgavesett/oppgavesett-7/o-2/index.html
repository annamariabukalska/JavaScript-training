<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oslo turist</title>
    <link rel="stylesheet" href="./index.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    
    <div id="kartet"></div>

    <div id="knapper">
        <button data-mode="mapbox://styles/mapbox/dark-v10">Night Mode</button>
        <button data-mode="mapbox://styles/mapbox/streets-v11">Day Mode</button>
        <button data-mode="mapbox://styles/mapbox/satellite-v9">Satellite</button>
        <button data-mode="mapbox://styles/mapbox/outdoors-v11">Outdoors</button>
        <button data-mode="mapbox://styles/mapbox/light-v10">Light</button>
        <button data-mode="mapbox://styles/mapbox/satellite-streets-v11">Satellite streets</button>
        <button data-mode="mapbox://styles/mapbox/navigation-preview-day-v4">Preview day</button>
        <button data-mode="mapbox://styles/mapbox/navigation-preview-night-v4">Preview night</button>
        <button data-mode="mapbox://styles/mapbox/navigation-guidance-day-v4">Guidance day</button>
        <button data-mode="mapbox://styles/mapbox/navigation-guidance-night-v4">Guidance night</button>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<script src="./index.js"></script>
<script src="places.js"></script>
</body>
</html>
